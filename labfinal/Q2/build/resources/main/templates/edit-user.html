<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>
<h2>Edit Student</h2>

<form th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Student Name:</label>
    <input type="text" th:field="*{studentName}" required />
    <br/>

    <label>CGPA:</label>
    <input type="number" th:field="*{cgpa}" step="0.01" min="0" max="4" required />
    <br/>

    <button type="submit">Update</button>
</form>

<a href="/users">Back to Student List</a>
</body>
</html>
